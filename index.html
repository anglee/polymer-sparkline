<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Sparkline</title>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/polymer/polymer.js"></script>
  <script src="p5-complete-0.3.6/p5.js"></script>
  <script>

    var getSparkline = function(numbers, container) {
      var w = 200;
      var h = 50;
      var sketch = function (s) {
        s.setup = function () {
          s.createCanvas(w, h, false, container);
          s.noLoop(0);
          window.sketch = s;
        };

        s.draw = function () {
          // calculate min, max, sum, avg
          var min = Number.POSITIVE_INFINITY;
          var mini = null;
          var max = Number.NEGATIVE_INFINITY;
          var maxi = null;
          var sum = 0;
          _.each(numbers, function(num, i) {
            if (num > max) {
              max = num;
              maxi = i;
            }
            if (num < min) {
              min = num;
              mini = i;
            }
            sum += num;
          });
          var avg = sum / numbers.length;

          //


          var xstep = w / (numbers.length - 1);
          var yScale = h / (max * 1.08);
          // draw line
//          for (var i = 0; i < numbers.length - 1; ++i) {
//            s.line(xstep * i, h - numbers[i] * yScale, xstep * (i+1), h - numbers[i+1] * yScale);
//          }

          var tranY = function(yIn) {
            return h - yIn * yScale;
          };
          var transX = function(xIn) {
            return xIn * xstep;
          };

          // draw area
          s.noStroke();
          s.fill(0, 154, 166, 128);
          s.beginShape();
          s.vertex(0, h);
          for (var i = 0; i < numbers.length; ++i) {
            s.vertex(transX(i), tranY(numbers[i]));
          }
          s.vertex(w, h);
          s.endShape(s.CLOSE);



          // mark avg
          s.stroke(0);
          s.line(0, tranY(avg), w, tranY(avg));

          // mark max
          s.noStroke();
          s.fill(255, 0, 0, 128);
          s.ellipse(transX(maxi), tranY(max), 10, 10);

          // mark min
          s.noStroke();
          s.fill(0, 0, 255, 128);
          s.ellipse(transX(mini), tranY(min), 10, 10);


        };

        s.container = container;
      };
      var myp5 = new p5(sketch, container);
    };

  </script>
</head>
<body>

<polymer-element name="my-sparkline" attributes="counter elementId numbers">
  <template>
    <style> /*...*/ </style>
    <div id="label">
      <content></content>
    </div>
    Value: <span id="counterVal">{{counter}}</span><br>
    <button on-tap="{{increment}}">Increment</button>
    <div id="text-container"></div>
    <div id="p5-spark"></div>
    <p></p>
  </template>
  <script>
    Polymer({
      ready: function() {
        //console.log("ready", this.elementId);
        //console.log(this);
        //console.log(this.$);
        console.log(this.$["p5-spark"]);

        //var c = document.createElement('div');
        var newDiv = document.createElement("div");
        var newContent = document.createTextNode("Hi there and greetings! " + this.elementId);
        newDiv.appendChild(newContent); //add the text node to the newly created div.

        this.$["text-container"].appendChild(newDiv);
        //this.$["p5-spark"].appendChild(document.createElement('canvas'));
        console.log("numbers = ", this.numbers);
        if (typeof this.numbers === 'string') {
          console.log("parsing numbers from string");
          this.numbers = JSON.parse(this.numbers);
        }
        getSparkline(this.numbers, this.$["p5-spark"]);
        console.log("after getSparkline");
      },
      counter: 0, // Default value
      counterChanged: function () {
        this.$.counterVal.classList.add('highlight');
      },
      increment: function () {
        this.counter++;
      }
    });
  </script>
</polymer-element>
